name: Buf CI

on:
  push:
    branches: [main]
    paths:
      - 'echo/**'
      - 'buf.yaml'
      - 'buf.gen.yaml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'echo/**'
      - 'buf.yaml'
      - 'buf.gen.yaml'

permissions:
  contents: read
  pull-requests: write

jobs:
  buf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 1️⃣ Install buf
      - uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}

      # 2️⃣ Run lint check
      - name: Lint proto files
        run: buf lint

      # 3️⃣ Verify breaking changes against last release (optional but recommended)
      - name: Check breaking changes
        run: buf breaking --against '.git#branch=main'

      # 5️⃣ Push to Buf Schema Registry (only on main)
      - name: Push to Buf Schema Registry
        if: github.ref == 'refs/heads/main'
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
        run: buf push
