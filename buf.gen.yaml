version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/FACorreiaa/smart-finance-tracker-proto/gen/go/echo/v1;echov1
      path: echo/v1
  disable:
    - module: buf.build/bufbuild/protovalidate
    - module: buf.build/protocolbuffers/wellknowntypes
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.16.2
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/kotlin:v33.0
    out: gen/kotlin
  - remote: buf.build/connectrpc/kotlin:v0.7.4
    out: gen/kotlin-connect
  - remote: buf.build/community/pseudomuto-doc:v1.5.1
    out: gen
  - remote: buf.build/bufbuild/es:v2.10.1
    out: gen/ts
